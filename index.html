<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/style.css" />
		<title>MINESWEEPER</title>
		<style></style>
	</head>
	<body onload="init()" oncontextmenu="event.preventDefault()">
		<h1 class="main-h1">MineSweeper</h1>
		<button class="restart level" onclick="init() ;closeModal()">😁</button>
		<div class="modal">YOU WIN !!!</div>
		<div class="games-stats">
			<span>score: </span><span class="score">0</span>
			<div class="life-count">
				<span>life left: </span><span class="life">💖 💖 💖</span>
			</div>
		</div>
		<div class="timer">
			<span class="min">00</span><span>:</span><span class="sec">00</span>
		</div>
		<div class="center">
			<buttun class="level easy" onclick="selectedLevel(4,3,this)" role="button"
				>EASY</buttun
			>
			<buttun
				class="level hard"
				onclick="selectedLevel(8,12,this)"
				role="button"
				>HARD</buttun
			>
			<buttun
				class="level champion"
				onclick="selectedLevel(12,30,this)"
				role="button"
				>CHAMPION</buttun
			>
		</div>
		<div class="table"></div>
		<script src="/js/utils.js"></script>
		<script src="/js/main.js"></script>
	</body>

	<footer>CoffeeRight Itamar Sahar ©</footer>
</html>
